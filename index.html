<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeJS - Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>üç≥ RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>
  </header>

  <main>
    <!-- Search -->
    <input
      type="text"
      id="search"
      placeholder="Search by title or ingredients..."
    />

    <!-- Controls -->
    <div class="controls">
      <div class="filters">
        <button data-filter="all">All</button>
        <button data-filter="easy">Easy</button>
        <button data-filter="medium">Medium</button>
        <button data-filter="hard">Hard</button>
        <button data-filter="quick">Quick (&lt; 30)</button>
        <button data-filter="favorites">Favorites ‚ù§Ô∏è</button>
      </div>

      <div class="sort">
        <button data-sort="name">Name (A‚ÄìZ)</button>
        <button data-sort="time">Time</button>
      </div>
    </div>

    <!-- Counter -->
    <p id="counter"></p>

    <!-- Recipes -->
    <div id="recipe-container"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
